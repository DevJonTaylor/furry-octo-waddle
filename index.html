<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/main.css" />
</head>
    <body>
        <header>
            <div>
                <p><a href="#">View Scores</a></p>
            </div>
            <div>
                <p>Time: <span id="timer">75</span></p>
            </div>
        </header>
        <main>
            <section id="start">
                <h1>Code Quiz</h1>
                <p>Answer the following questions as accurate and fast as possible while keeping in mind that incorrect answers will reduce your time.</p>
                <button class="btn">Start Quiz</button>
            </section>
            <section id="quiz" class="transition">
                <h3 id="question">I am a placeholder</h3>
                <button class="btn ">I am a placeholder</button>
                <button class="btn">I am a placeholder</button>
                <button class="btn">I am a placeholder</button>
                <button class="btn">I am a placeholder</button>
            </section>
            <section id="end-high" class="transition">
                <h3>All Done!</h3>
                <p>Your Score: <span id="score"></span></p>
                <div>
                    <input type="text" id="user-name" placeholder="Enter Name"/>
                    <label for="user-name">Enter Name</label>
                    <button id="submit-score" class="btn">Submit</button>
                </div>
            </section>
        </main>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
